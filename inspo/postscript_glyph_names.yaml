# Standard PostScript glyph names to Unicode codepoints
# Reference: Adobe Glyph List (AGL)

# Digits
zero: 0x0030
one: 0x0031
two: 0x0032
three: 0x0033
four: 0x0034
five: 0x0035
six: 0x0036
seven: 0x0037
eight: 0x0038
nine: 0x0039

# Punctuation
exclam: 0x0021
quotedbl: 0x0022
numbersign: 0x0023
dollar: 0x0024
percent: 0x0025
ampersand: 0x0026
quotesingle: 0x0027
parenleft: 0x0028
parenright: 0x0029
asterisk: 0x002A
plus: 0x002B
comma: 0x002C
hyphen: 0x002D
period: 0x002E
slash: 0x002F
colon: 0x003A
semicolon: 0x003B
less: 0x003C
equal: 0x003D
greater: 0x003E
question: 0x003F
at: 0x0040
bracketleft: 0x005B
backslash: 0x005C
bracketright: 0x005D
asciicircum: 0x005E
underscore: 0x005F
grave: 0x0060
braceleft: 0x007B
bar: 0x007C
braceright: 0x007D
asciitilde: 0x007E

# Latin-1 Supplement
periodcentered: 0x00B7

# Quotes
quoteleft: 0x2018
quoteright: 0x2019
quotedblleft: 0x201C
quotedblright: 0x201D
